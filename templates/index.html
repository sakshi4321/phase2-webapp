  </a>

  <ul class="navbar-nav ml-auto">
     <li class="nav-item">
         <a class="nav-link" href="{{url_for('index')}}">

        </a>

 </ul>

<center>

      <tr>
        
        <td>Roll Number</td>
        <td>{{roll_no}}</td>
      </tr>

      <tr>
        <td>First Name</td>
        <td>{{first_name}}</td>
      </tr>

      <tr>
        <td>Last Name</td>
        <td>{{last_name}}</td>
      </tr>

      <tr>
        <td>Phone</td>
        <td>{{phone}}</td>
      </tr>


    </tbody>
  </table>
</center>
</div>


{%endblock%}
